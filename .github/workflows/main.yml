name: wohlig devops test
 
on:
  push:
    branches:
      - 'uat'
 
env:
  GITHUB_TOKEN: ${{ secrets.TOKEN100 }}
 
jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: update file
        run: |
          git config --global user.email "javed.patel@wohlig.com"
          git config --global user.name "Javed-Patel-wohlig"
          git clone https://Javed-Patel-wohlig:${{ secrets.TOKEN100 }}@github.com/Javed-Patel-wohlig/test-gitops.git
          git pull
          cd test-gitops
          
          count=$(grep -oP 'my commit count is : \K\d+' count.txt)
          echo $((count + 50)) > count.txt

          git add .
          git commit -m "update new count"
 
          git status
 
          git push --set-upstream origin main
 
          git status

